<!-- Image Slider Component with Navigation and Progress Bar -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAR POPKO</title>
  <link rel="stylesheet" href="style.css">
 <script src="script.js"></script>
</head>
<body>
  <div class="slider">
    <a href="https://example1.com" class="slide active"><img src="./imgaes/1.png" alt="Slide 1"></a>
    <a href="https://example2.com" class="slide"><img src="./imgaes/2.png" alt="Slide 2"></a>
    <a href="https://example3.com" class="slide"><img src="./imgaes/3.png" alt="Slide 3"></a>
    <a href="https://example4.com" class="slide"><img src="image4.jpg" alt="Slide 4"></a>
    <a href="https://example5.com" class="slide"><img src="image5.jpg" alt="Slide 5"></a>

    <!-- Controls: Prev, Next, Progress -->
    <div class="controls">
      <button class="nav-button nav-prev">&#10094;</button>
      <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
        <button class="nav-button nav-next">&#10095;</button>
    </div>
  </div>
  
</body>
</html>
