  <!-- Awesome fonts -->

</head>



<body>
  <header>
    <nav class="navbar">
      <div class="nav-logo"><img class="lightbox-img1" src="./assets/website_icon/icon.png" width="55px" height="55px"
          alt="Expanded photo"> Bar
        Popko [Photography]</div>
      <ul class="nav-links">
        <li><a href="#portfolio">פורטפוליו</a></li>
        <li><a href="mailto:barpupco@gmail.com">צרו קשר</a></li>
        <li><a href="https://www.instagram.com/barpopko" target="_blank">


        <li class="nav-icon"></i>
        </li>
        <img src="./assets/icons/instagram.png" alt="Instagram" width="16px" height="16px">
        </a></li>
        </li>
        <a
          href="https://api.whatsapp.com/send/?phone=972526333958&text=%D7%94%D7%99%D7%99%2C+%D7%94%D7%99%D7%99%D7%AA%D7%99+%D7%A8%D7%95%D7%A6%D7%94+%D7%9C%D7%91%D7%A8%D7%A8+%D7%9C%D7%92%D7%91%D7%99+%D7%A6%D7%99%D7%9C%D7%95%D7%9D+&type=phone_number&app_absent=0"><img
            src="./assets/icons/whatsapp.png" alt="whatsapp" width="16px" height="16px">
        </a></li>
        <button id="theme-toggle" aria-label="החלף מצב תאורה">
          <i class="fas fa-moon"></i>
        </button>
      </ul>


    </nav>
  </header>

  <main>
    <div class="slider">
      <div class="slide active"><img src="./imgaes/Landscape/FarRedBridge.jpg" alt="Slide 1"></div>
      <div class="slide"><img src="./imgaes/Landscape/CloseRedBridge.jpg" alt="Slide 2"></div>
      <div class="slide"><img src="./imgaes/Landscape/Soldiers (1).jpg" alt="Slide 3"></div>
      <div class="slide"><img src="./imgaes/Landscape/Soldiers (4).jpg" alt="Slide 4"></div>
      <div class="slide"><img src="./imgaes/Landscape/FarRedBridge.jpg" alt="Slide 5"></div>

      <div class="controls">
        <button class="nav-button nav-prev">&#10094;</button>
        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
        <button class="nav-button nav-next">&#10095;</button>
      </div>
    </div>

    <!-- Category buttons for filtering the gallery below -->
    <div class="category-bubbles">
      <button class="category-button" data-category="sunset">שקיעה</button>
      <button class="category-button" data-category="book">בוק</button>
      <button class="category-button" data-category="Portrait">פורטרט</button>
      <button class="category-button" data-category="SaveTheDate">Save The Date</button>
      <button class="category-button" data-category="animals">בעלי חיים</button>
      <button class="category-button" data-category="landscape">נוף</button>
      <button class="category-button" data-category="architecture">אדריכלות</button>
      <button class="category-button" data-category="people">אנשים</button>
      <button class="category-button active" data-category="all">הכל</button>
    </div>


    <section id="portfolio" class="gallery">
      <!-- Images dynamically added via JS -->
    </section>
  </main>

  <div id="lightbox" class="lightbox hidden">
    <span class="close">&times;</span>
    <div class="lightbox-content">
      <img class="lightbox-img" src="" alt="Expanded photo">
      <div class="lightbox-info">
        <h3 id="lightbox-title"></h3>
        <p id="lightbox-location"></p>
        <div id="lightbox-exif"></div>
      </div>
    </div>
  </div>
</body>

</html>
